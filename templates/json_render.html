{% macro render_table(data) %}
<table>
    {% for key, value in data.items() %}
    <tr>
        <th>{{ key }}</th>
        <td>
            {% if value is mapping %} {{ render_table(value) }} {% else %} {{ value }} {% endif %}
        </td>
    </tr>
    {% endfor %}
</table>
{% endmacro %}

<!DOCTYPE html>
<html>

<head>
    <title>JSON to HTML Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        
        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    {{ render_table(data) }}
</body>

</html>
